<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TechCom 2024 - The premier technology conference. Join industry leaders, innovators, and enthusiasts for talks, workshops, and networking.">
    <meta name="keywords" content="TechCom, technology, conference, 2024, innovation, workshops, networking">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TechCom 2024</title>
</head>
<body>
    <header> 
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main> 
        <h1>Contact Us</h1>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <div>
                <h3>Social Media</h3>
                <ul>
                    <li>
                        <a href="https://twitter.com/TechCom" target="_blank" rel="noopener noreferrer">
                            Twitter
                        </a>
                    </li>
                    <li>
                        <a href="https://facebook.com/TechCom" target="_blank" rel="noopener noreferrer">
                            Facebook
                        </a>
                    </li>
                </ul>
            </div>
            <div>
                <h3>Venue Location</h3>
                <div style="width:100%;max-width:600px;">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9556513153169!3d-37.81732797975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f8f1e1%3A0x5045675218ce6e0!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1680000000000!5m2!1sen!2sau"
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
        <section>
            <h2>Contact Us Form</h2>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2024 TechCom. All rights reserved.</p>
        <p>Follow us on <a href="https://twitter.com/TechCom">Twitter</a> and <a href="https://facebook.com/TechCom">Facebook</a>.</p>
    </footer>
</body>
</html>
